<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            margin-bottom: 15px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ff7b00;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #d96a00;
        }
        .date-time {
            margin-top: 15px;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 22px;
            }
            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🔍 Trouvez la Distance entre Deux Lieux</h2>
        <input type="text" id="place1" placeholder="Entrez le premier lieu" required>
        <input type="text" id="place2" placeholder="Entrez le deuxième lieu" required>
        <button onclick="searchPlaces()">Rechercher la Distance</button>
        <div class="date-time" id="dateTime"></div>
    </div>
    <script>
        function searchPlaces() {
            const place1 = document.getElementById('place1').value;
            const place2 = document.getElementById('place2').value;
            if (place1 && place2) {
                const formattedPlace1 = encodeURIComponent(place1);
                const formattedPlace2 = encodeURIComponent(place2);
                const url = `https://www.google.com/maps/dir/${formattedPlace1}/${formattedPlace2}`;
                window.open(url, '_blank');
            } else {
                alert('Veuillez entrer les deux lieux.');
            }
        }
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            document.getElementById('dateTime').textContent = now.toLocaleString('fr-FR', options);
        }
        setInterval(updateDateTime, 1000);
        window.onload = updateDateTime;
            // تعطيل النقر بزر الماوس الأيمن
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    // تعطيل التحديد
    document.onselectstart = function () {
        return false;
    };

    // تعطيل اختصارات لوحة المفاتيح مثل Ctrl+C
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && (e.key === 'c' || e.key === 'C')) {
            e.preventDefault();
        }
    });
    </script>
</body>
</html>
