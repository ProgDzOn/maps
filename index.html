<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب المسافات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body>

    <h1>حساب المسافات بين موقعين</h1>
    <input id="locationA" type="text" placeholder="المكان أ">
    <input id="locationB" type="text" placeholder="المكان ب">
    <button onclick="calculateDistance()">احسب المسافة</button>

    <div id="output"></div>
    <div id="map"></div>

    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 20.5937, lng: 78.9629 }, // مركز الهند كمثال
                zoom: 2,
            });
        }

        function calculateDistance() {
            const locationA = document.getElementById("locationA").value;
            const locationB = document.getElementById("locationB").value;
            const directionsService = new google.maps.DirectionsService();
            
            const request = {
                origin: locationA,
                destination: locationB,
                travelMode: 'DRIVING',
            };

            directionsService.route(request, (result, status) => {
                if (status === 'OK') {
                    const distance = result.routes[0].legs[0].distance.text;
                    document.getElementById("output").innerText = `المسافة بين ${locationA} و ${locationB} هي: ${distance}`;
                    
                    const directionsRenderer = new google.maps.DirectionsRenderer();
                    directionsRenderer.setMap(map);
                    directionsRenderer.setDirections(result);
                } else {
                    document.getElementById("output").innerText = 'خطأ: ' + status;
                }
            });
        }

        window.onload = initMap;
    </script>

</body>
</html>
