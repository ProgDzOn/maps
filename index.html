<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Lieux</title>
    <style>
        body {
            background: #f0f4f8;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .search-box {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            color: #276495;
            margin-bottom: 20px;
        }
        input {
            border: 2px solid #ccc;
            border-radius: 4px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            margin: 10px 0;
            background: #e7f1fa;
            color: #333;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #276495;
            outline: none;
        }
        button {
            padding: 12px 20px;
            cursor: pointer;
            background-color: #276495;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1f4b73;
        }
        /* Media Queries pour un design responsive */
        @media (max-width: 768px) {
            .search-box {
                padding: 20px;
            }
            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="search-box">
        <h2>Recherche de Lieux</h2>
        <input type="text" id="place1" placeholder="Entrez le premier lieu" required>
        <input type="text" id="place2" placeholder="Entrez le deuxiÃ¨me lieu" required>
        <button onclick="searchPlaces()">Rechercher la Distance</button>
    </div>

    <script>
        function searchPlaces() {
            const place1 = document.getElementById('place1').value;
            const place2 = document.getElementById('place2').value;
            
            if (place1 && place2) {
                const formattedPlace1 = encodeURIComponent(place1);
                const formattedPlace2 = encodeURIComponent(place2);
                
                const url = `https://www.google.com/maps/dir/${formattedPlace1}/${formattedPlace2}`;
                
                window.open(url, '_blank');
            } else {
                alert('Veuillez entrer les deux lieux pour rechercher la distance entre eux.');
            }
        }
    </script>
</body>
</html>
